<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal FHEVM-SDK - Video Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cover-container {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        /* Animated background pattern */
        .cover-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.05) 50%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Grid pattern overlay */
        .cover-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .logo-section {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }

        .zama-logo {
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            width: 100%;
        }

        .main-title {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .subtitle {
            font-size: 32px;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 60px;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        .frameworks {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .framework-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 20px 30px;
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .framework-logo {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Next.js logo is now circular, same size as others */
        .framework-badge:nth-child(3) .framework-logo svg {
            color: #ffd700;
            fill: #ffd700;
        }

        /* React logo animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .framework-badge:nth-child(1) .framework-logo svg {
            animation: spin 20s linear infinite;
        }

        .framework-logo svg {
            width: 100%;
            height: 100%;
        }

        /* React, Vue, Next.js use gold color */
        .framework-badge:nth-child(1) .framework-logo svg,
        .framework-badge:nth-child(2) .framework-logo svg,
        .framework-badge:nth-child(3) .framework-logo svg {
            color: #ffd700;
            fill: #ffd700;
        }

        /* Node.js keeps its brand green */
        .framework-badge:nth-child(4) .framework-logo svg path[fill="#83CD29"] {
            fill: #83CD29;
        }

        /* Next.js inner paths should be darker for contrast */
        .framework-badge:nth-child(3) .framework-logo svg path {
            fill: #000;
            fill-opacity: 0.6;
        }

        .framework-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .framework-badge:hover::before {
            left: 100%;
        }

        .framework-badge:hover {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .tagline {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            z-index: 5;
        }

        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            z-index: 1;
        }

        .decoration-1 {
            top: -150px;
            right: -150px;
            animation: rotate 20s linear infinite;
        }

        .decoration-2 {
            bottom: -150px;
            left: -150px;
            animation: rotate 25s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .cover-container {
                width: 100%;
                max-width: 1280px;
                height: auto;
                aspect-ratio: 16/9;
            }
        }
    </style>
